# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - etl-backend-new

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_401222c801b5475884235f8e1a0d147a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b00b91f54cc342be83710d8309fccfe9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_401222c801b5475884235f8e1a0d147a }}/django-backend:latest
        file: ./orm1/Dockerfile 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'etl-backend-new'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_559ce461e77f4da5bb5980d4d8bd27b0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_401222c801b5475884235f8e1a0d147a }}/django-backend:latest'
    - name: Create Django superuser
      run: |
        echo "Creating Django superuser..."
        docker exec -it 9ca120f282ca python manage.py createsuperuser --noinput --username admin --email admin@example.com --password $DJANGO_SUPERUSER_PASSWORD
      env:
        DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
